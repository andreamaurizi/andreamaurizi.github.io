<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/dialog.css">
    <title>Brickognize</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script>
        // Usando jquery, lo script viene eseguito quando il documento Ã¨ pronto
        // e tutti gli elementi sono stati caricati
        $(document).ready(function (event) {
            var jsonString = localStorage.getItem("brickognizeData");

            console.log(jsonString);

            // Faciamo il parse di data
            var data = JSON.parse(jsonString);

            // Scandiamo ogni elemento
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var element = data[key];
                    var setId = element.id;
                    var nome = element.name;
                    var imageURL = element.imageUrl;
                    settaImmagine(nome, imageURL, setId);
                }
            }

        });



    </script>


</head>

<body>
    <ul id="lista"></ul>

    <div class="main-area"></div>

    <div id="dialog" class="dialog-container">
        <span class="dialog-close">X</span>
        <h2 id="setName"></h2>
        <img id="img-content">
        <ul id="dialog-content">
        </ul>
    </div>

    <script>
        var listContainer = document.getElementById('lista');
        listContainer.addEventListener('click', handleElementClickBrickognize);

        var dialogClose = document.querySelector('.dialog-close');
        dialogClose.addEventListener('click', closeDialog);
    </script>



</body>

</html>
