<!DOCTYPE html>
<html>
<head>
	<title>Carousel di immagini dinamico</title>
	<style>
		.carousel-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 400px;
			overflow: hidden;
		}

		.carousel {
			display: flex;
			transition: transform 0.5s ease-in-out;
			width: 100%;
		}

		.carousel-image {
			flex: 0 0 auto;
			height: 400px;
			margin-right: 20px;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="carousel-container">
		<div class="carousel"></div>
	</div>

	<button onclick="addImage()">Aggiungi immagine</button>

	<script>
		const carousel = document.querySelector('.carousel');

		function addImage() {
			const image = document.createElement('img');
			image.setAttribute('src', '../Img/slide1.jpg');
			image.setAttribute('alt', 'Descrizione dell\'immagine');
			image.classList.add('carousel-image');
			carousel.appendChild(image);
			const carouselWidth = carousel.offsetWidth;
			const images = carousel.querySelectorAll('.carousel-image');
			let imageWidth = 0;
			images.forEach(img => {
				imageWidth += img.offsetWidth + 20;
			});
			if (imageWidth > carouselWidth) {
				carousel.style.transform = `translateX(-${imageWidth - carouselWidth}px)`;
			}
		}
	</script>
</body>
</html>
