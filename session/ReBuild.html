<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBuild</title>
    <link rel="stylesheet" href="../CSS/dialog.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script>
          $(document).ready(function(event) {
            //event.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'rebuild.php',
                dataType: 'JSON',
                beforeSend: function() {
                    // Mostra l'immagine di caricamento
                     $('.head').show();
                },
                success: function(response){
                    localStorage.setItem('myMatchingSets', response);
                    var oggetti = JSON.parse(response);
                    
                    // ciclo su tutti gli oggetti e accedi alle loro propriet√†
                    for (var i = 0; i < oggetti.length; i++) {
                        var oggetto = oggetti[i];
                        getImg(oggetto.set_id);
                    } 
                    $('.head').hide();
                }
                
            });
         // Impedisce il comportamento predefinito del modulo
        });


    </script>
</head>
<body>


    <ul id="lista"></ul>

    <div class="main-area"></div>

    <div id="dialog" class="dialog-container">
        <span class="dialog-close">X</span>
        <h2 id="setName"></h2>
        <img id="img-content">
        <ul id="dialog-content">
        </ul>
    </div>
    <script>
        var listContainer = document.getElementById('lista');
        listContainer.addEventListener('click', handleElementClick);

        var dialogClose = document.querySelector('.dialog-close');
        dialogClose.addEventListener('click', closeDialog);
    </script>
</body>
</html>
