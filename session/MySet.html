        function getImg(setId){
            $.ajax({
                type: 'POST',
                url: 'MySet.php',
                data: {
                    setId: setId
                },
                success: function(response) {
                // Mostra il popup di successo
                var risposta = response.split(",");
                var nome = risposta[0];
                var imageURL = risposta[1];
                settaImmagine(nome, imageURL);
                
                },
            });
            
        };


        function settaImmagine(nome, imageURL){
            alert(nome + imageURL);

            const myList = document.getElementById("lista");
            const newListItem = document.createElement("li");
            const newImage = document.createElement("img");
            newImage.setAttribute("src", imageURL);
            newListItem.appendChild(newImage);
            myList.appendChild(newListItem);

            
           var lista = document.getElementById("lista");
            // creare un nuovo elemento della lista
            var nuovo_elemento = document.createElement("li");
            nuovo_elemento.textContent = nome;
            // aggiungere il nuovo elemento alla lista
            lista.appendChild(nuovo_elemento);

            



        }

        
    </script>
