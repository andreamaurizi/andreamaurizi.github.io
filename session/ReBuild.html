<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBuild</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script>
        // recupera l'array di elementi JSON dal localStorage
        // Recupera il valore del set dal Local Storage
        function prova(){
        var mySet = (localStorage.getItem("mySet"));
        alert(mySet);

        // Invia il set al server PHP usando una richiesta HTTP POST
        $.ajax({
            type: "POST",
            url: "rebuild.php",
            data: { mySet: mySet },
            success: function(response) {
                alert("Dati inviati correttamente:" + " " + response);
            },
            error: function(xhr, status, error) {
                alert(xhr.responseText);
            }
        });

        }

    </script>
</head>
<body>
    <form action='rebuild.php' method='POST' onsubmit="prova()">
        <input type="submit" value="REBUILD"  >
    </form>
</body>
</html>
