<body>
    <script>
        var sets = localStorage.getItem("mySet");
        var set = JSON.parse(sets);
        if(set.length <= 4){
            var max = set.length;
        }
        else{
             var max = 4;
        }
        for (var i = 0; i < max; i++) {
            var setIDValue = set[i].set_id;
            getImg(setIDValue);
        }
       // document.querySelector(".parti").innerHTML = JSON.stringify(part);
    </script>

    <h1 class="set"></h1>
</body>
    <ul id="lista"></ul>

    <div class="main-area"></div>

    <div id="dialog" class="dialog-container">
        <span class="dialog-close">X</span>
        <h2 id="setName">Elemento cliccato</h2>
        <p id="dialog-content"></p>
        <img id="img-content">
    </div>

    <script>
        var listContainer = document.getElementById('lista');
        listContainer.addEventListener('click', handleElementClick);

        var dialogClose = document.querySelector('.dialog-close');
        dialogClose.addEventListener('click', closeDialog);
    </script>
